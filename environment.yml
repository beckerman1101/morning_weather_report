name: weather-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Core scientific stack (binary)
  - python=3.11
  - numpy
  - scipy
  - pandas
  - xarray
  - matplotlib
  - scikit-image
  - cmasher
  - colorspacious

  # Geospatial stack (binary)
  - gdal
  - geopandas
  - shapely
  - cartopy
  - pyogrio
  - cfgrib
  - eccodes
  - h5netcdf
  - rioxarray

  # UI (binary; optional but included because you had them)
  - pyqt
  - pyqtwebengine

  # Other binary libs that sometimes cause pip issues
  - cryptography
  - protobuf
  - googleapis-common-protos
  - setuptools
  - wheel

  # Pip section (pure Python only)
  - pip
  - pip:
      - appdirs
      - atomicwrites
      - backcall
      - beautifulsoup4
      - tqdm
      - requests
      - requests-oauthlib
      - oauthlib
      - rsa
      - paramiko
      - cmasher
      - gitpython
      - google-api-core
      - google-api-python-client
      - google-auth
      - google-auth-httplib2
      - google-auth-oauthlib
      - proto-plus
      - python-awips
      - sendgrid
      - yarg
