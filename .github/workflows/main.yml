name: Run Python Script Daily
on:
  schedule:
    - cron: '15 11 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clean conda cache
        run: |
          rm -rf ~/.conda/pkgs/*
          rm -rf ~/conda_pkgs_dir/*
        continue-on-error: true
      
      - name: Set up Miniconda and install dependencies
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          use-mamba: true
          activate-environment: weather-env
          environment-file: environment.yml
          python-version: 3.11
          channels: conda-forge
          channel-priority: flexible
          auto-activate-base: false
        env:
          CONDA_SOLVER: libmamba
      
      - name: Verify environment
        shell: bash -el {0}
        run: |
          conda info
          conda list
          python --version
      
      - name: Run Report script (Attempt 1)
        shell: bash -el {0}
        id: attempt1
        env: 
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GMAIL_PW: ${{ secrets.GMAIL_PW }}
        run: python morning_weather_report.py
        continue-on-error: true
      
      - name: Wait before Retry 2
        if: steps.attempt1.outcome == 'failure'
        run: sleep 300
      
      - name: Run Report script (Attempt 2)
        shell: bash -el {0}
        id: attempt2
        if: steps.attempt1.outcome == 'failure'
        env: 
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GMAIL_PW: ${{ secrets.GMAIL_PW }}
        run: python morning_weather_report.py
        continue-on-error: true
      
      - name: Wait before Retry 3
        if: steps.attempt2.outcome == 'failure'
        run: sleep 300
      
      - name: Run Report script (Attempt 3)
        shell: bash -el {0}
        id: attempt3
        if: steps.attempt2.outcome == 'failure'
        env: 
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GMAIL_PW: ${{ secrets.GMAIL_PW }}
        run: python morning_weather_report.py
        continue-on-error: true
      
      - name: Wait before Final Retry
        if: steps.attempt3.outcome == 'failure'
        run: sleep 300
      
      - name: Run Report script (Final Attempt)
        shell: bash -el {0}
        id: final_attempt
        if: steps.attempt3.outcome == 'failure'
        env: 
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GMAIL_PW: ${{ secrets.GMAIL_PW }}
        run: python morning_weather_report.py
      
      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weather-report-${{ github.run_number }}
          path: '*_MWR.png'
          retention-days: 7
