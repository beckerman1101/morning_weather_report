name: Run Python Script Daily

on:
  schedule:
    - cron: '15 11 * * *'  # Daily at 11:15 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Mambaforge (faster & stable)
      - name: Set up Mambaforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          python-version: "3.11"
          auto-activate-base: true
          channels: conda-forge
          channel-priority: strict

      # Step 3: Create environment & install all dependencies
      - name: Install dependencies (conda + pip)
        shell: bash -l {0}
        run: |
          mamba install -y gdal pyogrio
          pip install PyGithub
          pip install -r requirements.txt

      # -------- Retry Logic ----------
      - name: Run Report script (Attempt 1)
        id: attempt1
        shell: bash -l {0}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GMAIL_PW: ${{ secrets.GMAIL_PW }}
        run: python morning_weather_report.py
        continue-on-error: true

      - name: Wait before Retry 2
        if: steps.attempt1.outcome == 'failure'
        shell: bash -l {0}
        run: sleep 300

      - name: Run Report script (Attempt 2)
        id: attempt2
        if: steps.attempt1.outcome == 'failure'
        shell: bash -l {0}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GMAIL_PW: ${{ secrets.GMAIL_PW }}
        run: python morning_weather_report.py
        continue-on-error: true
